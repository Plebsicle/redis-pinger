name: Keep Upstash Redis Alive

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ping all Redis databases
        run: node ping.js
        env:
          FF_AUTH_URL: ${{ secrets.FF_AUTH_URL }}
          FF_AUTH_TOKEN: ${{ secrets.FF_AUTH_TOKEN }}

          FF_CACHE_URL: ${{ secrets.FF_CACHE_URL }}
          FF_CACHE_TOKEN: ${{ secrets.FF_CACHE_TOKEN }}

          MED_CACHE_URL: ${{ secrets.MED_CACHE_URL }}
          MED_CACHE_TOKEN: ${{ secrets.MED_CACHE_TOKEN }}
